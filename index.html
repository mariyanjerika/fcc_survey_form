    <h1 id='title'>Survey Form</h1>

    <div id='wrap'>
      <main>
       
        <form id='survey-form'>
          <p id='description'>これはゲームじゃありません。ごめんなさい。</p>

          <label id='name-label'><p>名前は何ですか。</p>
          <input id='name' type='text' name='AAA' label='name-label' placeholder='enter your name' required/></label>
          <hr>

          <label id='email-label'><p>Eメールは</p>
          <input id='email' type='email' name='AAA' label='email-label' placeholder='enter your email' required/></label>
          <hr>
      
          <label id='number-label'><p>何歳ですか。</p>
          <input id='number' type='number' min='0' max='130' name='AAA label='number-label placeholder='what is your age' </label>
          <hr>
          
          <label><p>犬と猫、どちらが好きですか。</p>
          <select id='dropdown' type='dropdown'>
            <option value='dog'>犬</option>
            <option value='cat'>猫</option>
            <option value='unsure'> 無いです。</option>
          </select>
          </label>
          <hr>

          <label><p>ペン・りんご・パイナップル</p>
          <input class='radio' type='radio' name='radiogroup' value='pen'>ペン
          <input class='radio' type='radio' name='radiogroup' value='apple'>りんご
          <input class='radio' type='radio' name='radiogroup' value='pineapple'>パイナップル
          </label>
          <hr>
          
          <label>
            <p>これはOreoですね。</p>
            <img src='https://i.ytimg.com/vi/C694Cdxt9CY/hqdefault.jpg' alt='oreo' width='120'>
          
            <p>これは何ですか。</p>
            <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQsMM-8w2xuZRvehwFSQfTqzLJafsNJUz4p_9666cBRtzlSVUDA&usqp=CAU' alt='an oreo question' width='120'/><br>
          
            <input class='checkboxes' type='checkbox' name='checkboxes' value='x'>oreoreorere
            <br>
            <input class='checkboxes' type='checkbox' name='checkboxes' value='x'>oreo
            <br>
            <input class='checkboxes' type='checkbox' name='checkboxes' value='o'>rerereoooreoreore
            <br>
            <input class='checkboxes' type='checkbox' name='checkboxes' value='o'>oreeeeeeoreeeeeeeoreeeeeeo...
            <br>
            <input class='checkboxes' type='checkbox' name='checkboxes' value='x'>oooorereoooorereooo
          </label>
          <hr>
         
          <label><p>コメント</p>
          <textarea rows='10' cols='30' name='commentbox' placeholder='enter a comment here'></textarea></label>

          <button id='submit' type='submit' value='sumbitted' name='submit'>S E N D</button>
          
        </form>
